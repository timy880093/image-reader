{% extends "base.html" %}

{% block title %}Êº´Áï´Èñ±ËÆÄÂô®{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: #1a1a1a;
        color: white;
        font-family: 'Microsoft YaHei', sans-serif;
        overflow: hidden;
    }
    
    .reader-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .toolbar {
        background: rgba(0, 0, 0, 0.9);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding-left: 90px;  /* È†êÁïô Home ÊåâÈàïÁ©∫Èñì */
    }
    
    .toolbar-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .toolbar-center {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .toolbar-right {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .back-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
        position: relative;
    }
    
    .back-btn:hover {
        background: #5a6fd8;
    }
    
    .chapter-menu-container {
        position: relative;
        display: inline-block;
    }
    
    .chapter-menu-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
    }
    
    .chapter-menu-btn:hover {
        background: #5a6fd8;
    }
    
    .chapter-menu-btn::after {
        content: none;
    }
    
    .chapter-menu {
        position: absolute;
        top: 100%;
        left: 0;
        margin-top: 5px;
        background: rgba(0, 0, 0, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        min-width: 250px;
        max-height: 400px;
        overflow-y: auto;
        display: none;
        z-index: 2000;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    
    .chapter-menu.show {
        display: block;
    }
    
    .chapter-menu-header {
        padding: 10px 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        font-weight: bold;
        font-size: 14px;
        color: #667eea;
        position: sticky;
        top: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1;
    }
    
    .chapter-menu-item {
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.2s;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .chapter-menu-item:hover {
        background: rgba(102, 126, 234, 0.3);
    }
    
    .chapter-menu-item.current {
        background: rgba(102, 126, 234, 0.5);
        font-weight: bold;
    }
    
    .chapter-menu-item-name {
        flex: 1;
        font-size: 14px;
    }
    
    .chapter-menu-item-badge {
        font-size: 12px;
        color: #ffd700;
        margin-left: 10px;
    }
    
    .chapter-menu::-webkit-scrollbar {
        width: 8px;
    }
    
    .chapter-menu::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
    }
    
    .chapter-menu::-webkit-scrollbar-thumb {
        background: rgba(102, 126, 234, 0.6);
        border-radius: 4px;
    }
    
    .chapter-menu::-webkit-scrollbar-thumb:hover {
        background: rgba(102, 126, 234, 0.8);
    }
    
    .nav-chapter-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
    }
    
    .nav-chapter-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
    }
    
    .nav-chapter-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    .chapter-info {
        font-size: 16px;
        font-weight: bold;
    }
    
    .page-info {
        font-size: 14px;
        white-space: nowrap;
    }
    
    .favorite-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        padding: 5px 10px;
        transition: transform 0.2s;
        color: #ffd700;
    }
    
    .favorite-btn:hover {
        transform: scale(1.2);
    }
    
    .favorite-btn.loading {
        opacity: 0.5;
        cursor: wait;
    }
    
    .image-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        margin-top: 60px;
        padding: 0;
        overflow-y: auto;
        gap: 0;
        text-align: center;
        line-height: 0;
    }
    
    #imagesContainer {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        padding: 0;
        line-height: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .manga-image {
        max-width: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        margin: 0 auto;
        padding: 0;
        border: none;
        outline: none;
        display: block;
    }
    
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-size: 18px;
    }
    
    .error {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: #ff6b6b;
        font-size: 18px;
        flex-direction: column;
    }
    
    .nav-button {
        position: fixed;
        bottom: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        z-index: 100;
    }
    
    .nav-button:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.1);
    }
    
    .nav-top {
        right: 100px;
    }
    
    .nav-bottom {
        right: 30px;
    }
    
    .controls-hint {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 12px;
        opacity: 0.7;
        transition: opacity 0.3s;
    }
    
    .controls-hint:hover {
        opacity: 1;
    }
    
    @media (max-width: 768px) {
        .toolbar {
            padding: 10px;
            padding-left: 70px;  /* ÁßªÂãïÁâàÈ†êÁïô Home ÊåâÈàïÁ©∫Èñì */
        }
        
        .chapter-info {
            font-size: 14px;
        }
        
        .page-info {
            font-size: 12px;
        }
        
        .nav-button {
            padding: 10px;
            font-size: 16px;
            width: 50px;
            height: 50px;
        }
        
        .chapter-menu-btn {
            width: 36px;
            height: 36px;
            font-size: 18px;
        }
    }
</style>
{% endblock %}

</div>
{% endblock %}

{% block scripts %}

{% endblock %}
